<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL 레이아웃 01</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/all_layout01.css">

</head>
<body>
    <div class="allWrap">
        <header class="headerWrap">
            <!-- 머릿말 부분 -->
        </header>
        <main class="mainWrap">
            <!-- section content slide -->
            <section class="mainVisual">
                <div class="mainSlide">
                    <figure class="item01"></figure>
                    <figure class="item02"></figure>
                    <figure class="item03"></figure>
                </div>
                <div class="slideArrows">
                    <i class="xi-angle-left"></i>
                    <i class="xi-angle-right"></i>
                </div>
                
            </section>
        </main>
        <footer class="footerWrap">
            <!-- copyright address -->
        </footer>
    </div>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/all_layout01.js"></script>
</body>
</html>
