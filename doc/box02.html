<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 02 요소정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            background: #ddd;
        }

        div:nth-child(1){
            width: 100px;
            margin: 0 auto;
            text-align: center;
        }
        div:nth-child(2){
            width: 200px;
            text-align: center;
            margin: 0 auto;
        }
        div:nth-child(3){
            width: 300px;
        }
        div:nth-child(4){
            width: 400px;
        }
        div:nth-child(5){
            width: 500px;
        }
    </style>
</head>
<body>
    <div>BOX1</div>
    <div><span>BOX2</span></div>
    <div>BOX3</div>
    <div>BOX4</div>
    <div>BOX5</div>
</body>
</html>
