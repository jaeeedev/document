<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스01 box가로배치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        section {
            padding: 100px 0;
            background-color: #ddd;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            background-color: antiquewhite;
        }
        .container div {
            background-color: aquamarine;
            flex: 1;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>
</html>
