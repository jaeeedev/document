<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델03 요소겹쳐사용</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section {
            background: #ddd;
            text-align: center;
        }
        ul {
            margin: 0 auto;
            list-style: none;
            width: 500px;
            background: #f00;
        }
        li {
            width: 400px;
            background: #ff0;
        }
    </style>
</head>
<body>
    <section>
    <ul>
        <li>BOX1</li>
        <li>BOX2</li>
        <li>BOX3</li>
        <li>BOX4</li>
    </ul>
</section>
</body>
</html>
