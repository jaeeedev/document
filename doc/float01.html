<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01 box가로배치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        section {
            padding: 100px 0;
            background: #ddd;
        }

        .container {
            width: 1200px;
            background: rgb(255, 96, 96);
            margin: 0 auto;
        }

        .container::after {
            content: "";
            display: block;
            clear: both;
        }

        .container div {
            float: left;
            background: yellow;
            width: 33.33333333%;
            
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>
</html>
