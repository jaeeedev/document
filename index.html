<style>
    body {
        padding:0;
        margin:0;
        box-sizing: border-box;
    }
    h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;

        padding-right: 40px;
    }
    ul li {
        padding: 1rem;
        border: 1px solid rgb(216, 216, 216);

        margin-bottom: 1rem;

         }
    ul li a {
        display: inline-block;
        text-decoration: none;
        font-size: 1.2rem;
        font-family: 'Poppins', sans-serif;
        color: black;
        transition: 0.4s;
    }
    ul li a:hover {
        color: #2377ff;
        transform: scale(1.15);
    }
    ul li p {
        font-size: 0.8rem;
    }
